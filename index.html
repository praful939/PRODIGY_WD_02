<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Online Stopwatch</h1>
    <div class="stopwatch-container text-center">
      <div class="stopwatch-display" id="display">00:00:00</div>
      <div class="button">
        <button class="btn btn-primary" onclick="startStop()">Start</button>

        <button class="btn btn-warning" onclick="resetLaps()">Reset Laps</button>
        <button class="btn btn-secondary" onclick="reset()">Reset</button>
        <button class="btn btn-info" onclick="lap()">Lap</button>
      </div>
      <div class="lap-times" id="lapTimes"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
